version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - redis
  celery_worker:
    build: ./backend
    command: celery -A app.celery_tasks.celery worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - redis
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
  redis:
    image: redis:alpine
    ports:
      - "6379:6379" 